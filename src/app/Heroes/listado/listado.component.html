<p>Lista de Héroes</p>

<ul>
    <li *ngFor="let hero of heroes; let i=index">
        {{i+1}} - {{hero}}
    </li>
    <!--  <li>{{heroes [0]}}</li>
    <li>{{heroes [1]}}</li>
    <li>{{heroes [2]}}</li>
    <li>{{heroes [3]}}</li> -->
</ul>

<button (click)="borrarHeroe()">Quitar Héroe</button>

<div *ngIf="heroeBorrado; else noBorrado">
    <h1>Héroe borrado: <small>{{heroeBorrado}}</small></h1>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
